<div class="well">
  <h2>Enter a zipcode:</h2>
  <input
    class="form-control"
    placeholder="Zipcode"
    type="text"
    id="addLocation"
    [formControl]="zipcodeControl"
  />
  <br />
  <button class="btn btn-primary" id="addLocationBtn" (click)="saveZipcode()">
    Add location
  </button>
</div>
