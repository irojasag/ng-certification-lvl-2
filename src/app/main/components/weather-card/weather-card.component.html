<div *ngIf="weather">
  <div class="well flex">
    <div>
      <h3>{{ weather.name }} ({{ weather.zipcode }})</h3>
      <h4>Current conditions: {{ weather.main }}</h4>
      <h4>Temperatures today:</h4>
      <p>
        Current {{ weather.current }} - Max {{ weather.max }} - Min
        {{ weather.min }}
      </p>
      <p>
        <a routerLink="/forecast/{{ weather.zipcode }}"
          >Show 5-day forecast for {{ weather.name }}</a
        >
      </p>
    </div>
    <div>
      <span class="close" (click)="removeZipcode()">Ã—</span>
      <img
        src="https://www.angulartraining.com/images/weather/{{
          weather.icon
        }}.png"
      />
    </div>
  </div>
</div>
